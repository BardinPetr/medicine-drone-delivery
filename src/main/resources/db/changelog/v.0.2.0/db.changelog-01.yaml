databaseChangeLog:
  - changeSet:
      id: org-name-non-null
      author: Bardin Petr
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addNotNullConstraint:
            columnDataType: VARCHAR(255)
            columnName: full_name
            defaultNullValue: empty
            tableName: organizations
            validate: true

