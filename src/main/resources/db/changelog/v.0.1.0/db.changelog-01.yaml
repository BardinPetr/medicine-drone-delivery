databaseChangeLog:
  - changeSet:
      id: audit-rename-userid-remov
      author: Bardin Petr
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - dropColumn:
            columnName: user_id
            tableName: rev_info
  - changeSet:
      id: audit-rename-userid-create
      author: Bardin Petr
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addColumn:
            columns:
              - column:
                  name: owner
                  type: VARCHAR(255)
            tableName: rev_info