services:
  pg:
    image: postgres:17-alpine
    volumes:
      - ./.tmp/pg-dev:/data
    ports:
      - "15432:5432"
    environment:
      PGDATA: /data/pgdata
      POSTGRES_DB: medical
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  nginx:
    image: nginx
    restart: always
    volumes:
      - ./config/nginx.dev.conf:/etc/nginx/nginx.conf:ro
    network_mode: host

  mqtt:
    image: eclipse-mosquitto
    container_name: mqtt
    ports:
      - "1885:1883"
      - "9001:9001"
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
